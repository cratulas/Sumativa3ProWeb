<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="{% static 'fromagerie/css/shop.css' %}">

  <!-- Integracion con boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Integracion CSS -->
  <link rel="stylesheet" href="{% static 'fromagerie/css/style.css'%}">
  <!-- Integracion con fontawesome -->
  <script src="https://kit.fontawesome.com/ab6bee0ad1.js" crossorigin="anonymous"></script>
</head>



<body>
  <header>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0">
    <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}"><span style="color: #5e9693;">Quesería Duoc UC</span></a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'shop' %}">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'intranet' %}">intranet</a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="shoppingCart.html">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="{% url 'login' %}">
                <i class="fa fa-user"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://www.instagram.com">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    </header>

    <div class="container mt-5">
      <h2 class="mt-5 text-center">CATEGORIAS</h2>
    </div >

    <div class="productos">
      {% for producto in productos %}
        <div class="producto">
          <div class="contenedor_producto">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}"><h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p>Precio: ${{ producto.precio }}</p>
            <button>Añadir al Carrito</button>
          </div>
        </div>
      {% endfor %}
    </div>
    

    <footer>
        <p>&copy; QuesosDUOC</p>
    </footer>
  </body>
</html>
